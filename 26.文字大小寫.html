<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>大小寫</title>
        <style>
            h1{text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>capital</h1> <!--全大寫-->
        <h2>lower case</h2> <!--全小寫-->
        <h3>Capitalize the first letter</h3> <!--字首大寫-->
    </body>
</html>
