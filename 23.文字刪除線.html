<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>刪除線</title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>上面蓋帽子</h1> <!--上面有線-->
        <h2>下面有盤子</h2> <!--下面有線-->
        <h3>中間插一刀</h3> <!--中面有線-->
        <a href="https://doghealth.east.org.tw/wp-content/uploads/2022/01/750X1125-14.jpg">西施</a> <!--超連結-->
    </body>
</html>
