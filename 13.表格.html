<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><td>11</td><td>12</td><td>13</td></tr>
            <tr><td>14</td><td>15</td><td>16</td></tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr><td>A</td><td colspan=2>B C</td></tr>
            <tr><td>C</td><td>D</td><td>E</td></tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>I IV</td><td>II</td><td>III</td></tr>
            <tr>                      <td>V</td><td>VI</td></tr>
        </table>
         <!--3x3表格-->
         <table border=1>
            <tr><td>I</td><td colspan=2 rowspan=2>II III V VI</td></tr>
            <tr><td>IV</td>                                    </tr>
            <tr><td>VII</td><td>VIII</td><td>IX</td></tr>
        </table>
    </body>
</html>
