<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>字元間距</title> 
        <!--em相對單位  px像素/絕對單位-->
        <style>
            #ls1 {letter-spacing: 4em}
            #ls2 {letter-spacing: -6px}
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>

    </body>
</html>
