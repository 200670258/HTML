<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字對齊</title>
        <!--由上至下分別為 向左 置中 向右 左右兩邊對齊-->
        <style>
            h1{text-align: left}
            h2{text-align: center}
            h3{text-align: right}
            h4{text-align: justify}
        </style>
    </head>
    <body>
        <h1>東市買駿馬</h1>
        <h2>西市買鞍韉</h2>
        <h3>南市買轡頭</h3>
        <h4>北市買長鞭</h4>
    </body>
</html>
